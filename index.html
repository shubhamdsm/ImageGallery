<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <nav>
            <h1>Sandwich Image Gallery</h1>
        </nav>
        <section class="image-gallery">
            <img src="images/image1.jpg" alt="image1" srcset="" class="gallery-img active">
            <img src="images/image2.jpg" alt="image2" srcset="" class="gallery-img">
            <img src="images/image3.jpg" alt="image3" srcset="" class="gallery-img">
            <img src="images/image4.jpg" alt="image4" srcset="" class="gallery-img">
            <img src="images/image5.jpg" alt="image5" srcset="" class="gallery-img">
            <img src="images/image6.jpg" alt="image6" srcset="" class="gallery-img">
        </section>
        <section class="btns">
            <button disabled class="btn prev">Prev</button>
            <button class="btn next">Next</button>
        </section>
        <footer>
            <p>Made for sandwich lovers</p>
        </footer>
    </section>    
   <script src="script.js"></script> 
</body>
</html>
